        <div class="container mt-5">
            <h2>Sepet İçeriği</h2>
            <p>Seçilen ürün miktarı: <span id="selectedQuantity"></span></p>
            <p>Toplam Tutar: <span id="totalAmount"></span></p>
            <button id="cancelBtn" class="btn btn-danger mb-2">İptal Et</button>
        </div>
        
        <script>
            const selectedQuantityElement = document.getElementById('selectedQuantity');
            const totalAmountElement = document.getElementById('totalAmount');
            const cancelBtn = document.getElementById('cancelBtn');
    
            cancelBtn.addEventListener('click', cancelOrder);
    
            function cancelOrder() {
                localStorage.removeItem('selectedQuantity');
                selectedQuantityElement.textContent = 'Henüz ürün eklenmedi.';
                totalAmountElement.textContent = '0.00₺';
            }
    
            const storedQuantity = localStorage.getItem('selectedQuantity');
            const productPrice = 35;
    
            if (storedQuantity) {
                selectedQuantityElement.textContent = storedQuantity;
                const totalAmount = parseInt(storedQuantity) * productPrice;
                totalAmountElement.textContent = `${totalAmount.toFixed(2)}₺`;
            } else {
                selectedQuantityElement.textContent = 'Henüz ürün eklenmedi.';
                totalAmountElement.textContent = '0.00₺';
            }
        </script>
